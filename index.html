<!DOCTYPE html>
<html>
<head>
<title>E-Signature APP</title>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Alley Signup & Signin Form Tab Form,Login Forms,Sign up Forms,Registration Forms,News letter Forms,Elements"./>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				   </script>
				    <script>
						$(document).ready(function() {
						$("#button").click(function () {
						
						var chat = $('#email').val();
						var Password = $('#password').val();
						
						if(chat==''|| Password=='')
						{
						alert ("Please Enter your Email and Password");
						}
						else {
						$.ajax({
						type: "POST",
						url: "http://reema-asaad.net23.net/sign.php",
						data: {
						data: chat,
						pass: Password
						},
						success: function (msg){
						$('#result').html(msg);
						},
						error: function () {
						alert('error');
						} }); } }); });
						</script>
								  <script>
						$(document).ready(function() {
						$("#button1").click(function () {
						
						var chat = $('#name').val();
						var Password = $('#password').val();
						var phone = $('#password1').val();
						var email = $('#email').val();
						
						if(chat==''|| Password==''|| phone==''|| email=='')
						{
						alert ("Please fill all the fieldes");
						}
						else {
						$.ajax({
						type: "POST",
						url: "http://reema-asaad.net23.net/signup.php",
						data: {
						data: chat,
						pass: Password,
						phone: phone,
						email: email
						},
						success: function (msg){
						$('#result').html(msg);
						},
						error: function () {
						alert('error');
						} }); } }); });
						</script>
</head>
<body>
	<h1>E-Signature APP</h1>	
<div class="main-content">
	<div class="sap_tabs">	
		<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
		      <ul>
				  <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Sign in</span></li>
			  	  <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Sign up</span></li>
				  
			  </ul>		
			  <!---->
			<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
				<div class="facts">
					<div class="register">
					<div id="result"></div><br/><br/>
						<form>										
							<input placeholder="Email Address" id="email" name="email" class="mail" type="email" required="">									
							<input placeholder="Password" id="password" name="pass" class="lock" type="password" required="">										
							<div class="sign-up">
								<input type="button" id="button" value="Sign in"/>
							</div>
						</form>
						<h3><a href="#"> Forgot Password</a></h3>
					</div>
				</div> 
			</div> 	
			<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
				<div class="facts">
					<!--login1-->
					<div class="register">
					<div id="result"></div><br/><br/>
						<form>	
							<input placeholder="Name" id="name" name="CName" type="text" required="">
							<input placeholder="Email Address" id="email" name="email" type="email" required="">									
							<input placeholder="Password" id="password" name="pass" type="password" required="">	
							<input placeholder="Confirm Password" id="password1" name="phone" type="password" required="">
								<div class="sign-up">
									<input type="button" id="button1" value="Create Account"/>
								</div>
						</form>
					</div>
				</div>
			</div>				 	
		</div>	
	</div>
</div>
</body>
</html>
